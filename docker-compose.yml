version: '3'
services:
  tele-collect-back:
    build: ./tele-collect-back
    container_name: tele-collect-back
    restart: always

  tele-collect-front:
    build: ./tele-collect-front
    container_name: tele-collect-front
    restart: always
    
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - tele-collect-back
      - tele-collect-front
