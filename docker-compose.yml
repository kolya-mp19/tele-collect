version: '3'
services:
  tele-collect-back:
    build: ./tele-collect-back
    container_name: tele-collect-back
    restart: always
    expose:
      - 3000
    networks:
      - app-network
  tele-collect-front:
    build: ./tele-collect-front
    container_name: tele-collect-front
    restart: always
    expose:
      - 3001
    networks:
      - app-network
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
    depends_on:
      - tele-collect-back
      - tele-collect-front
networks:
  app-network:
    driver: bridge