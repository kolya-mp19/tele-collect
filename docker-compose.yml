version: '3'
services:
  postgres:
    image: postgres:14.2-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'password'
      PGDATA: '/var/lib/postgresql/data/pgdata'

  tele-collect-back:
    build: ./tele-collect-back
    container_name: tele-collect-back
    restart: always
    depends_on:
      - postgres

  tele-collect-front:
    build: ./tele-collect-front
    container_name: tele-collect-front
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/lets-encrypt
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/lets-encrypt --email kolya-mp19@mail.ru --agree-tos --no-eff-email --staging -d kolya-mp19.fun  -d www.kolya-mp19.fun
    
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-root:/var/www/lets-encrypt
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - tele-collect-back
      - tele-collect-front
      - postgres
